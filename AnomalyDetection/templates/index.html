<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåê Network Anomaly Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #f8fafc;
    }

    h2 {
      margin-top: 60px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      color: #e0f2fe;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    form {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="file"] {
      padding: 12px;
      background-color: #1e293b;
      color: #f8fafc;
      border: 1px solid #64748b;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(59, 130, 246, 0.6);
    }

    #result {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      color: #e2e8f0;
      overflow-x: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #result p {
      font-size: 18px;
      margin: 8px 0;
    }

    #result ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #result li {
      padding: 12px;
      margin-bottom: 12px;
      background-color: #1e3a8a;
      border-left: 4px solid #60a5fa;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      word-break: break-word;
      transition: background 0.3s;
    }

    #result li:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h2>üìä Network Anomaly Detector</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".csv" required>
    <button type="submit">üöÄ Check for Anomalies</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("/check", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      let output = `
        <p><strong>Total Records:</strong> ${data.total_records}</p>
        <p><strong>Anomalies Detected:</strong> ${data.anomalies_detected}</p>
        <h3 style="margin-top: 20px;">üß™ Anomaly Details:</h3>
        <ul>`;

      data.anomaly_rows.forEach(row => {
        output += `<li>${JSON.stringify(row)}</li>`;
      });
      output += "</ul>";

      document.getElementById("result").innerHTML = output;
    });
  </script>
</body>
</html>
