<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 550px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357ABD;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            color: #222;
        }

        .emoji {
            font-size: 28px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üß† Sentiment Analyzer</h1>
        <textarea id="textInput" placeholder="Type your tweet or review here..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div class="result" id="resultText">Result will appear here üëá</div>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById("textInput").value;
            const formData = new FormData();
            formData.append("text", text);

            const res = await fetch("/analyze", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            const sentiment = data.sentiment.toLowerCase();
            let emoji = "";

            if (sentiment === "positive") emoji = "üòä";
            else if (sentiment === "negative") emoji = "üò†";
            else emoji = "üòê";

            document.getElementById("resultText").innerHTML = `<strong>Sentiment:</strong> ${sentiment.toUpperCase()} <span class="emoji">${emoji}</span>`;
        }
    </script>

</body>
</html>
