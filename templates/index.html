<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      color: #f0db4f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      color: #333;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 20px;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .file-label {
      border: 2px dashed #007bff;
      padding: 14px;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-label:hover {
      background-color: #007bff;
      color: white;
    }

    button {
      background-color: #f0db4f;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-family: monospace;
    }

    @media (max-width: 600px) {
      .card, #result {
        padding: 20px;
        width: 100%;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h2>üïµÔ∏è Fraud Detection System</h2>

  <div class="card">
    <form id="uploadForm">
      <div class="file-input-wrapper">
        <label class="file-label" for="fileInput">üìÇ Click to Upload CSV File</label>
        <input type="file" id="fileInput" name="file" accept=".csv" required>
      </div>
      <button type="submit">üö® Check for Fraud</button>
    </form>
  </div>

  <div id="result"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileLabel = document.querySelector(".file-label");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileLabel.textContent = `üìÅ ${fileInput.files[0].name}`;
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("/check", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      let output = `<h3>üßæ Results</h3>`;
      output += `<p><strong>Total Records:</strong> ${data.total_records}</p>`;
      output += `<p><strong>Fraudulent Transactions Detected:</strong> ${data.fraudulent}</p>`;

      if (data.fraud_rows.length > 0) {
        output += "<h4>Fraudulent Rows:</h4><ul>";
        data.fraud_rows.forEach(row => {
          output += `<li>${JSON.stringify(row)}</li>`;
        });
        output += "</ul>";
      } else {
        output += "<p style='color:green;'><strong>‚úÖ No fraudulent transactions detected!</strong></p>";
      }

      document.getElementById("result").innerHTML = output;
    });
  </script>
</body>
</html>
